<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
        <title>GQB</title>
    </head>
    <body> 
        <header>
            <nav></nav>
            <h1>Gremlin Query Builder</h1>
        </header>

        <main>
            <section>
                <header>
                    <img src="https://i.itworldcanada.com/wp-content/uploads/2020/08/neo4j-3-0-graph-database-scaling_620_x_250.jpg" alt="graph image">
                </header>
                <image></image>
            </section>
            <section>
                <header>
                    <h3>Build Query</h3>
                </header>
                <!-- Input for query builing options -->
                <div id="query-selector">
                    <!-- 3.x Fairly basic Gremlin Queries -->
                    <form action="" method="GET">
                        <h4>Fairly Basic Gremlin Queries</h4>
                            <select name="EdgeVertex">
                                <option value="V()">Vertex</option>
                                <option value="E()">Edge</option>
                            </select>
                            <label for="vertex-property">has property</label>
                            <select name="vertex-property">
                                <!-- Dynamically updated based on whether Edge or Vertex is Selected-->
                                <option value="airport">airport</option>
                                <option value="country">country</option>
                                <option value="continent">continent</option>
                            </select>
                            <label for="result">get</label>
                            <select name="basic-result">
                                <option value="">Vertex/Edge</option>
                                <option value="count()">Count</option>
                                <option value="value">Value</option>
                            </select>
                            <input type="submit" value="Submit">
                        </form>
                </div>
            </section>

        </main>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
